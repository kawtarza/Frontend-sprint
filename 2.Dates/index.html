<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Dates</title>

</head>
<body>
  <h1>Time Zones</h1>

<div class="timebox">
    <h2>Anchorage (USA)</h2>
    <p id="Anchorage"></p>
</div>

<div class="timebox">
    <h2>Reykjavik (Iceland)</h2>
    <p id="Reykjavik"></p>
</div>

<div class="timebox">
    <h2>Saint-Petersburg (Russia)</h2>
    <p id="Saint-Petersburg"></p>
</div>

<div class="timebox">
    <h2>Brussels (Belgium)</h2>
    <p id="Brussels"></p>
</div>

<h1>Since </h1>

<div class="timebox">
    <h2>Since my Birth</h2>
    <p id="Birth"></p>
</div>
<div class="timebox">
    <h2>from 5 juin 1989</h2>
    <p id="Passed"></p>
  </div>


  <div class="timebox">
    <h2> in 80 000 hours</h2>
    <p id="hours"></p>
  </div>

  <div class="main">
    <div class="timebox2">
     
      <div id=days></div>
      <div id=numjour></div>
        <div id=date></div>
          <div id=year></div>
    </div>
      <div class="horaire">
        <div id=heure></div>
        <div id=minutes></div>
        <div id=seconde></div>
          
      </div>
  </div>
</div>

<script src="script.js"></script>
</body>
